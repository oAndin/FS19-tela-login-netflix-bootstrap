<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login Netflix com BootsTrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/CSS/index.css">

</head>
<body>
    <main>
        <div class="container border border-warning bg-dark" >
            <img src="./src/Images/Logonetflix.png" alt="Logo">
            <div class="m-3">
                <input type="email" class="form-control bg-secondary" name="email" id="email" aria-describedby="emailHelpId" placeholder="abc@mail.com">
              </div>
              <div class="m-3">
                <input type="password" class="form-control bg-secondary" name="password" id="password" placeholder="Senha">
              </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./src/JS/index.js"></script>
</body>
</html>
