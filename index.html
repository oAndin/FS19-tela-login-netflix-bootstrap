<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login Netflix com BootsTrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/CSS/index.css">

</head>

<body>
    <main>
            <img src="./src/Images/Logonetflix.png" id="logo" class="img-fluid mt-3 ms-2" alt="Netflix logo">
        <div class="container mt-3 border border-warning">
            <h1 id="entrar" class="ms-2">Entrar</h1>
            <div class="mt-2 me-2 mb-3 ms-2">
                <input type="email" class="form-control bg-dark fw-light" name="email" id="email"
                    aria-describedby="emailHelpId" placeholder="Email ou nÃºmero de telefone">
            </div>
            <div class="mt-3 me-2 mb-3 ms-2">
                <input type="password" class="form-control bg-dark" name="password" id="password" placeholder="Senha">
            </div>
            <input name="entrar" id="entrar" class="btn px-auto me-2 w-100" type="submit" value="Entrar">
            <div id="lado-lado" class="form-check me-2 ms-2 fs-3 border border-warning">

                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label fs-6 fw-light align-baseline" for="flexCheckDefault">
                    Lembre-se de mim
                </label>

                <a href="#" target="_blank" class="text-decoration-none align-baseline">
                    <p class="fw-light fs-6">
                        Precisa de ajuda?
                    </p>
                </a>
            </div>
            <div id="novo" class="">
                <h3>

                </h3>
                <h3>
                    
                </h3>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./src/JS/index.js"></script>
</body>

</html>
